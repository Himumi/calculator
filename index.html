<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator's Project</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
            </div>
            <div class="btn-container">
                <div class="btn-group">
                    <button class="btn-item allclear">AC</button>
                    <button class="btn-item clear">C</button>
                    <button class="btn-item btn-operator" value="exponent"><sup>n</sup></button>
                    <button class="btn-item btn-operator" value="division">/</button>
                </div>
                <div class="btn-group">
                    <button class="btn-item number" value="7">7</button>
                    <button class="btn-item number" value="8">8</button>
                    <button class="btn-item number" value="9">9</button>
                    <button class="btn-item btn-operator" value="multiplication">&times;</button>
                </div>
                <div class="btn-group">
                    <button class="btn-item number" value="4">4</button>
                    <button class="btn-item number" value="5">5</button>
                    <button class="btn-item number" value="6">6</button>
                    <button class="btn-item btn-operator" value="subtraction">&minus;</button>
                </div>
                <div class="btn-group">
                    <button class="btn-item number" value="1">1</button>
                    <button class="btn-item number" value="2">2</button>
                    <button class="btn-item number" value="3">3</button>
                    <button class="btn-item btn-operator" value="addition">&plus;</button>
                </div>
                <div class="btn-group">
                    <button class="btn-item number grow" value="0">0</button>
                    <button class="btn-item number" value=".">.</button>
                    <button class="btn-item equal" value="equal">&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
