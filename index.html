<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator's Project</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div>123</div>
            </div>
            <div class="btn-container">
                <div class="btn-group">
                    <div class="btn-item">AC</div>
                    <div class="btn-item">C</div>
                    <div class="btn-item"><sup>n</sup></div>
                    <div class="btn-item">&divide;</div>
                </div>
                <div class="btn-group">
                    <div class="btn-item">7</div>
                    <div class="btn-item">8</div>
                    <div class="btn-item">9</div>
                    <div class="btn-item">&times;</div>
                </div>
                <div class="btn-group">
                    <div class="btn-item">4</div>
                    <div class="btn-item">5</div>
                    <div class="btn-item">6</div>
                    <div class="btn-item">&minus;</div>
                </div>
                <div class="btn-group">
                    <div class="btn-item">1</div>
                    <div class="btn-item">2</div>
                    <div class="btn-item">3</div>
                    <div class="btn-item">&plus;</div>
                </div>
                <div class="btn-group">
                    <div class="btn-item grow">0</div>
                    <div class="btn-item">.</div>
                    <div class="btn-item">&equals;</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
